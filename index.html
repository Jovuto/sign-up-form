<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="logoSection">
        <div class="logo">
            <h1>&satisfaction% <br> &sounds%</h1>
        </div>
        <div class="credit">
            <p>Photo by Erik Mclean on Unsplash <br> Logo font by www.anke-art.de</p>
        </div>
    </div>
    <div class="contentSection">
        <div class="desc">
            <h2>This is what my website would look like if I had a record label. <br> Pretty cool right? <br> Enter your deets below, if ya want!</h2>
        </div>
        <div class="formContent">
            <div class="heading">
                <h2>Drop the needle!</h2>
            </div>
            <div class="form">
                <form action="">
                    <label for="first_name">First Name:<input type="text" id="first_name" name="first_name"></label>
                    <label for="last_name">Last Name:<input type="text" id="last_name" name=""last_name></label>
                    <label for="email">Email:<input type="email" id="email" name=""email><span class="error">* Please enter a valid email</span></label>
                    <label for="phone">Telephone Number:<input type="tel" id="phone" name="phone" pattern="\d{11}"><span class="error">* Please enter a valid number</span></label>
                    <label for="password">Password:<input type="password" id="password" name="password"></label>
                    <label for="confirm_password">Confirm Password:<input type="password" id="confirm_password" name="confirm_password"></label>
                </form>
            </div>
            <div class="buttonArea">
                
            </div>
        </div>
    </div>
</body>
</html>
